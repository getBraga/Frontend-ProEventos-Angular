<h2>Eventos</h2>
<hr>
<form action=""class="row g-3 mr-1 mb-2">


    <div class="col-auto">
      <input type="text" class="form-control mr-" placeholder="buscar">
    </div>

    <div class="col-auto">
      <button class="btn btn-outline-success">Buscar</button>
    </div>

</form>
<table class="table table-stripped">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoa</th>
      <th>Lote</th>
      <th>Opc√µes</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let evento of eventos">
      <td>{{evento.eventoId}}</td>
      <td>{{evento.imagemURL}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>{{evento.eventoId}}</td>
    </tr>


  </tbody>
</table>
